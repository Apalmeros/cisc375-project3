<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>St. Paul Crime Map</title>

    <!-- jQuery & jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- End: jQuery & jQuery UI -->

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- End: Leaflet -->

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- End: Vue JS -->

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css"/>
    <script type="application/javascript" src="scripts/app.js"></script>
    <!-- End: Application -->
</head>
<body onload="init()">
    <a href = "about-the-project.html"> About the Project </a>

    <!-- Main app -->
    <div id="leafletmap"></div>

    <div id="app"> 

        
        <label>Latitude</label><br>
        <input v-model="map.center.lat"></input><br>

        <label>Longitude</label><br>
        <input v-model="map.center.lng"></input><br>
        <button type="button" @click="nominationReverse"> Go </button><br>
        
        <label>Location Name</label>
        <input v-model="map.center.address"></input><br>
        <button type="button" v-on:click="nominationSearch"> GO </button>

        <table>
            <thead>
                <tr>
                    <th>Case_Number</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Code</th>
                    <th>Incident</th>
                    <th>Police_Grid</th>
                    <th>Neighborhood_Number</th>
                    <th>Block</th>
                </tr>
            </thead>
            
            <tbody>
                <tr v-for="item in table.items">
                    <td>{{ item.case_number }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.time}}</td>
                    <td>{{ item.code}}</td>
                    <td>{{ item.incident}}</td>
                    <td>{{ item.police_grid}}</td>
                    <td>{{ item.neighborhood_number}}</td>
                    <td>{{ item.block}}</td>
                </tr>
            </tbody>
            
        </table>
    
    </div>
</body>
</html>
